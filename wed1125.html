<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      var a = 77;
      var b = 55;
      var temp = a;
      a = b;
      b = temp;


      console.log( "a = " + a + "; b = " + b + ";" );

      let students = ["Peter", "Lois", "Meg", "Chris", "Stewie"];

      //while, do-while, for
      for(let i = 0; i < students.length; ++i) {
        console.log(students[i]);
      }

      //for-of
      console.log("For-of loop:")
      for(let s of students) {
        console.log(s);
      }

      //for-in
      console.log("For-in loop:")
      for(let i in students) {
        console.log(i);
      }


    </script>


  </body>
</html>
