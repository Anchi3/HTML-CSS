<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      function printStudents() {  // reuse codes
        for(let s of students) {
          console.log(s);
        }
      }

      let students = ["Peter", "Lois", "Meg", "Chris", "Stewie"];

      printStudents();
      }

      students.push("Brian"); // push -- inserts or adds to the array tail
      printStudents();
      }
      students.unshift("Quagmire"); // unshift -- insert in head
      printStudents();
      }                              // shift -- remove from tail
                                    // pop -- remove from head


    </script>



  </body>
</html>
